<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文件上传demo</title>
<link href="jquery.uploadify-v2.1.0/uploadify.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript" src="jquery.uploadify-v2.1.0/jquery.uploadify.v2.1.0.min.js"></script>
<script type="text/javascript" src="jquery.uploadify-v2.1.0/swfobject.js"></script>
<script>
$(document).ready(function(){
		$("#uploadfile").uploadify({
			'width'			 : 110,
			'height'		 : 30,
			'uploader'       :'jquery.uploadify-v2.1.0/uploadify.swf',
			'cancelImg'      : 'jquery.uploadify-v2.1.0/cancel.png',
			'script'         : 'jquery.uploadify-v2.1.0/uploadify.php',
			'folder'         : 'uploadfile/',
			'queueID'        : 'fileQueue',
			'auto'           : true,
			'multi'          : true,
			'removeCompleted' : false
			//'successTimeout' : 100,

		});	
})
</script>
</head>

<body>
       <div class="flupload"> 
            <input type="file" name="uploadfile"  id="uploadfile"/>
           <div id="fileQueue"></div>
       </div>
</body>
</html>
